{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-newspage{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-sm mb-3">
        <div class="card-header bg-gradient-primary py-3">
            <div class="row">
                <h5 class="col card-title mb-0">{{ page.title }}</h5>
                <small class="col text-end fst-italic">{{ page.author }}, {{ page.date }}</small>
            </div>
        </div>
        <div class="card-body card-body-with-fade">
            {{ page.body|richtext }}
        </div>
    </div>
</div>
{% endblock %}
