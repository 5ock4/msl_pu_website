{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-mslenroll{% endblock %}

{% block content %}

<div class="container">
    <div class="card mb-3">
        <div class="card-header bg-gradient-primary py-3">
            <div class="row">
                <h5 class="col card-title mb-0">{{ page.title }}</h5>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{ page.body|richtext }}</p>
        </div>
    </div>
</div>

{% endblock %}
