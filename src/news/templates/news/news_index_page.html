{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-newsindexpage{% endblock %}

{% block content %}

    {% for post in page.get_children %}
        <div class="container">
            <a href="{% pageurl post %}" class="no-underline">
                <div class="card mb-3 bg-hover fixed-height-card-200">
                    <div class="card-body">
                        <div class="row">
                            <h6 class="col">{{ post.title }}</h6>
                            <h6 class="col text-end" style="font-weight: normal">{{ page.author }}, {{ page.date }}</h6>
                        </div>
                        <p class="card-text">{{ post.specific.body|richtext }}</p>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}

{% endblock %}
