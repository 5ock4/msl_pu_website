name: Deploy to Production

on:
  push:
    branches:
      - main  # Change to your production branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Sync code to server
        run: |
          rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" --delete \
            --exclude='db.sqlite3' \
            --exclude='media/' \
            --exclude='__pycache__/' \
            --exclude='*.pyc' \
            --exclude='.env' \
            src/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/app/

      - name: Run migrations and collect static files
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/app
            pdm sync --prod
            pdm run python manage.py migrate
            pdm run python manage.py collectstatic --noinput
          EOF

      - name: Restart application
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            supervisorctl restart app
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa